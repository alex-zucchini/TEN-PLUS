<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel='stylesheet' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ТЭН ПЛЮС</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class='header'>
                <div class="header__row-top">
                    <ul class='header__menu'>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>Акции</a></li>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>Гарантия</a></li>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>Доставка</a></li>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>Оплата</a></li>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>О компании</a></li>
                        <li class='header__menu-item'><a class='header__menu-link' href='#'>Контакты</a></li>
                    </ul>

                    <div class='header__email-auth-wrapper'>
                        <a class='header__email-link' href='mailto:info@tenplus.ru'>
                            <img class='header__email-icon' src='img/header-mail.svg' alt='E-mail'>
                            <p class="header__email-address">info@tenplus.ru</p>
                        </a>
                        <button type='button' class="header__authorization">Войти</button>
                    </div>



                </div>

                <div class="header__row-bottom">
                    <div class="header__logo-slogan-catalog-wrapper">
                        <div class="header__logo-slogan-wrapper">
                            <a class="header__logo-link" href='#'>
                                <img src="img/header-logo-main.svg" alt="ТЭН ПЛЮС" class="header__logo-img">
                            </a>
                            <p class="header__slogan">Тэны оптом с доставкой по России и странам СНГ</p>
                        </div>

                        <button type='button' class="header__catalog">
                            <img src="img/header-catalog.svg" alt="Каталог" class="header__catalog-icon">
                            Каталог
                        </button>
                    </div>
                    <div class="header__search">
                        <img src='img/header-search.svg' alt="Поиск" class="header__search-icon">
                        <p>Поиск<span> по каталогу</span></p>
                    </div>
                    <div class="header__phone-cart-wrapper">
                        <a class="header__phone-link" href="tel:+78002340997">
                            <img src='img/header-phone.svg' alt="Телефон" class="header__phone-icon">
                            <p class='header__phone-number'>8 (800) 234-09-97</p>
                        </a>
                        <a class="header__cart-link" href='#'>
                            <img src="img/header-cart.svg" alt="" class="header__cart-icon">
                            <div class="header__order">
                                <div class="header__order-quantity">2</div>
                            </div>
                        </a>
                        <a href='#' class='header__hamburger-wrapper'>
                            <p>Меню</p>
                            <div class="hamburger">
                                <span class="header__openbtn-lines"></span>
                            </div>
                        </a>
                    </div>
                </div>

            </nav>
        </div>
    </header>
<a href="#">
    <div class="banner">
    <div class="banner-wrapper">
       <div class="banner__discount">СКИДКИ до <span>50%</span></div>
       <h2>НА ТЭНЫ для промышленных и бытовых плит</h2>
       <p>Акция действует до 24.03.2021 г.</p>
    </div>
</div>
</a>

</body>

</html>
